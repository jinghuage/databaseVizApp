<!DOCTYPE html>
<html>
  <head>
    <title>AFL Stats</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ngviz.css" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.css" type="text/css" />

    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.js"></script>
    <script type="text/javascript">
        Bokeh.set_log_level("info");
    </script>

    <!-- <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.css"
        rel="stylesheet" type="text/css">
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.0.min.css"
        rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.0.min.js"></script> -->

    <script src="js/Console.js"></script>
    <script src="js/Figure.js"></script>
    <script src="js/wshandler.js"></script>
    <script src="js/WebSocketClient.js"></script>
    <script src="js/ngviz.js"></script>

  </head>
<body>
    <div id="content">




        <div id="figcontrol">


            <div id='symbols' class="ctrl">
              <label>Check Symbols:</label>
              <label class="checkbox-inline"><input type="checkbox" value="UNG" id="symbol1" checked="checked">UNG</label>
              <label class="checkbox-inline"><input type="checkbox" value="UGAZ" id="symbol2">UGAZ</label>
              <label class="checkbox-inline"><input type="checkbox" value="USO" id="symbol3" checked="checked">USO</label>
            </div>

            <div id='datafiles' class="ctrl">
              <label>Check Data Files:</label>
              <label class="checkbox-inline"><input type="checkbox" value="HenryHub-spotprice" id="df1" checked="checked">HenryHub-spotprice</label>
              <label class="checkbox-inline"><input type="checkbox" value="Storage" id="df2">Storage</label>
              <label class="checkbox-inline"><input type="checkbox" value="Production" id="df3">Production</label>
              <label class="checkbox-inline"><input type="checkbox" value="Consuption" id="df4">Consumption</label>
              <label class="checkbox-inline"><input type="checkbox" value="Import" id="df5">Import</label>
              <label class="checkbox-inline"><input type="checkbox" value="Export" id="df6">Export</label>
            </div>

            <div class="col-xs-6 ctrl">
              <label for="plotsymbols">Plot Symbol list:</label>
              <input type="text" class="form-control" id="plotsymbols" value="UNG*1.0, USO*1.0">
            </div>

            <div class="col-xs-6 ctrl">
              <label for="plotfiles">Plot Data File List:</label>
              <input class="form-control" id="plotfiles" type="text" value="HenryHub-spotprice*5.0">
            </div>


            <div class="ctrl">
                <label class="cmd">Pick Date Range: </label>
                <input type="date" id="dailymin" min="2006-01-01" value="2014-09-01">
                <input type="date" id="dailymax" max="2016-01-01" value="2015-12-01">
                <button id="plot">Plot Selected </button>
            </div>


        </div>

        <div class="text_io" id="console"></div>

        <div id="figs"></div>

    </div>
    <!-- #content -->


</body>

</html>
