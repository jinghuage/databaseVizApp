<!DOCTYPE html>
<html>
  <head>
    <title>AFL Stats</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/aflvis.css" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://mpld3.github.io/js/mpld3.v0.2.js"></script>
    <script src="https://mpld3.github.io/js/d3.v3.min.js"></script>

    <script src="js/Console.js"></script>
    <script src="js/Figure.js"></script>
    <script src="js/wshandler.js"></script>
    <script src="js/WebSocketClient.js"></script>
    <script src="js/aflvis.js"></script>

  </head>
  <body>
    <div id="content">

      <h1>Australia Football League (AFL) Game statistics visualization</h1>
      <h3>Connect to websocket server, then choose your plot</h3>

      <div id="connection">
        <div>
        <label>Websocket Server:</label>
        <textarea id="wsserver" cols="50">ws://localhost:9999/ws</textarea>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
        </div>

        <div>
          <label>Message Console:</label>
          <div class="text_io" id="console"></div>
        </div>
      </div>

      <div id="figcontrol">
        <label>Plot Year</label>
        <select id="year"></select>
        <button id="summary">Plot Year Summary</button>
        <button id="plotgame-all">Plot All Team Performance</button>

        <br>
        <label> Plot Round: </label>
        <select id="round"></select>
        <button id="plotgame-round">Plot Games by Round</button>
        <button id="plotgame-final">Plot Final Games</button>
        <br>

        <label> Plot Team: </label>
        <select id="team"></select>
        <button id="plotgame-team1">Plot Games as Team1</button>
        <button id="plotgame-team2">Plot Games as Team2</button>
        <br>
      </div>

      <div id="figs"></div>

    </div><!-- #content -->


  </body>
</html>
